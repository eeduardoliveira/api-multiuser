<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:if="${param.error}">
    Senha ou Login Inv√°lido
</div>

<div th:if="${param.logout}">
    Desconectado
</div>

<section>
    <div class="container">
        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <label>Login</label>
                <input type="text" name="username" class="form-control-plaintext"/>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control-plaintext"/>
            </div>

            <button type="submit" value="Sign In" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</section>
</th:block>
</body>
</html>
